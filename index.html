<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Camera Access OCR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #videoContainer {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            background-color: #000;
        }
        #video, #processedCanvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #scanArea {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 150px;
            border: 2px solid red;
            box-sizing: border-box;
        }
        #scanButton {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        #result, #debugInfo {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }
        #debugInfo {
            background-color: #ffeeee;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Enhanced Camera Access OCR</h1>
    <div id="videoContainer">
        <video id="video" autoplay playsinline></video>
        <canvas id="processedCanvas"></canvas>
        <div id="scanArea"></div>
    </div>
    <button id="scanButton">Scan Digits</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="result"></div>
    <div id="debugInfo"></div>
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/opencv.js/4.5.1/opencv.min.js' onload='onOpenCvReady();'></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const processedCanvas = document.getElementById('processedCanvas');
        const scanButton = document.getElementById('scanButton');
        const result = document.getElementById('result');
        const debugInfo = document.getElementById('debugInfo');

        let worker;

        function onOpenCvReady() {
            console.log('OpenCV.js is ready');
            startCamera();
            initTesseract();
        }

        // Camera access
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    debugInfo.textContent += `Video dimensions: ${video.videoWidth}x${video.videoHeight}\n`;
                };
            } catch (err) {
                console.error("Camera access error:", err);
                debugInfo.textContent += `Camera error: ${err.name} - ${err.message}\n`;
                alert("Failed to access camera. Please check camera permissions and refresh the page.");
            }
        }

        // Initialize Tesseract
        async function initTesseract() {
            worker = Tesseract.createWorker({
                logger: m => {
                    console.log(m);
                    debugInfo.textContent += `Tesseract: ${m.status}\n`;
                }
            });
            await worker.load();
            await worker.loadLanguage('eng');
            await worker.initialize('eng');
            await worker.setParameters({
                tessedit_char_whitelist: '0123456789',
                tessedit_pageseg_mode: Tesseract.PSM.SINGLE_LINE,
            });
            debugInfo.textContent += "Tesseract initialized\n";
        }

        // Image preprocessing
        function preprocessImage(src) {
            let dst = new cv.Mat();
            cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY);
            cv.threshold(src, dst, 0, 255, cv.THRESH_BINARY + cv.THRESH_OTSU);
            return dst;
        }

        // OCR scanning
        scanButton.onclick = async function() {
            result.textContent = "Scanning...";
            debugInfo.textContent += "Scan button clicked\n";
            
            // Capture the center area of the camera image
            canvas.width = 200;
            canvas.height = 150;
            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;
            const startX = (videoWidth - 200) / 2;
            const startY = (videoHeight - 150) / 2;
            
            canvas.getContext('2d').drawImage(video, startX, startY, 200, 150, 0, 0, 200, 150);
            debugInfo.textContent += `Captured area: ${startX},${startY} - 200x150\n`;

            // Preprocess the image
            let src = cv.imread(canvas);
            let dst = preprocessImage(src);
            cv.imshow(processedCanvas, dst);
            debugInfo.textContent += "Image preprocessed\n";

            try {
                const { data: { text } } = await worker.recognize(processedCanvas);
                const cleanedText = text.replace(/[^0-9]/g, '');
                result.textContent = cleanedText;
                debugInfo.textContent += `OCR result: ${text}\nCleaned result: ${cleanedText}\n`;
            } catch (err) {
                console.error("OCR error:", err);
                result.textContent = "OCR scanning failed.";
                debugInfo.textContent += `OCR error: ${err.message}\n`;
            }

            src.delete();
            dst.delete();
        };
    </script>
</body>
</html>
