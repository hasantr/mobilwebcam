<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera OCR Uygulaması</title>
    <!-- Tesseract.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #video-container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #000;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 100px;
            transform: translate(-50%, -50%);
            border: 2px solid red;
            box-sizing: border-box;
            pointer-events: none;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #ocrButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            width: 300px;
            word-wrap: break-word;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            min-height: 50px;
        }
        #croppedImage {
            margin-top: 10px;
            width: 150px;
            height: 100px;
            border: 1px solid #ccc;
            object-fit: cover;
        }
        /* Responsive Design */
        @media (max-width: 400px) {
            #video-container, #result {
                width: 90vw;
                height: auto;
            }
            #overlay {
                width: 45vw;
                height: 30vw;
            }
            #croppedImage {
                width: 45vw;
                height: 30vw;
            }
        }
    </style>
</head>
<body>
    <h1>Kamera OCR Uygulaması</h1>
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="overlay"></div>
    </div>
    <div id="controls">
        <button id="ocrButton">OCR Oku</button>
        <div id="resultLabel"><strong>OCR Sonucu:</strong></div>
        <div id="result"></div>
        <img id="croppedImage" alt="OCR Alanı">
    </div>

    <script>
        // Erişim için gerekli elementleri seç
        const video = document.getElementById('video');
        const ocrButton = document.getElementById('ocrButton');
        const resultDiv = document.getElementById('result');
        const croppedImage = document.getElementById('croppedImage');

        // Kamerayı başlat
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
                video.srcObject = stream;
            } catch (err) {
                alert('Kameraya erişilemiyor: ' + err.message);
            }
        }

        // OCR işlemi
        ocrButton.addEventListener('click', () => {
            // Video elementinden bir kare al
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // OCR alanının koordinatlarını hesapla
            const overlay = document.getElementById('overlay');
            const videoContainer = document.getElementById('video-container');
            const rect = overlay.getBoundingClientRect();
            const containerRect = videoContainer.getBoundingClientRect();

            // Oran hesaplama (video boyutu ve görüntü boyutu farklı olabilir)
            const scaleX = video.videoWidth / containerRect.width;
            const scaleY = video.videoHeight / containerRect.height;

            const cropX = (rect.left - containerRect.left) * scaleX;
            const cropY = (rect.top - containerRect.top) * scaleY;
            const cropWidth = rect.width * scaleX;
            const cropHeight = rect.height * scaleY;

            // Kırpma işlemi
            const croppedCanvas = document.createElement('canvas');
            croppedCanvas.width = cropWidth;
            croppedCanvas.height = cropHeight;
            const croppedCtx = croppedCanvas.getContext('2d');
            croppedCtx.drawImage(canvas, cropX, cropY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);

            // Kırpılmış görüntüyü göster
            croppedImage.src = croppedCanvas.toDataURL('image/png');

            // OCR işlemi
            Tesseract.recognize(
                croppedCanvas,
                'eng', // Dili burada 'eng' olarak belirttim, gerekirse 'tur' veya diğer dilleri kullanabilirsiniz
                { 
                    logger: m => console.log(m) 
                }
            ).then(({ data: { text } }) => {
                resultDiv.textContent = text;
            }).catch(err => {
                resultDiv.textContent = 'OCR Hatası: ' + err.message;
            });
        });

        // Kamerayı başlat
        startCamera();
    </script>
</body>
</html>
