<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Okuyucu Uygulaması</title>
    <!-- jsQR CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #video-container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #000;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #000;
        }
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px; /* Başlangıç boyutu */
            height: 150px; /* Başlangıç boyutu */
            transform: translate(-50%, -50%);
            border: 2px solid red;
            box-sizing: border-box;
            pointer-events: none;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 300px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            flex: 1 1 45%;
            min-width: 120px;
        }
        .button-group button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        #resultLabel {
            margin-top: 20px;
            font-weight: bold;
            width: 100%;
            text-align: left;
        }
        #result {
            margin-top: 10px;
            width: 100%;
            word-wrap: break-word;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            min-height: 50px;
            text-align: left;
        }
        #croppedImage {
            margin-top: 10px;
            width: 150px;
            height: 150px;
            border: 1px solid #ccc;
            object-fit: cover;
        }
        /* Responsive Design */
        @media (max-width: 400px) {
            #video-container, #result {
                width: 90vw;
                height: auto;
            }
            #overlay {
                width: 45vw;
                height: 45vw;
            }
            #croppedImage {
                width: 45vw;
                height: 45vw;
            }
            .button-group button {
                flex: 1 1 100%;
                min-width: unset;
            }
        }
        /* Slider Alanları Stili */
        #sliderContainer {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sliderGroup {
            display: flex;
            flex-direction: column;
        }
        .sliderGroup label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .sliderGroup input[type="range"] {
            width: 100%;
        }
        .sliderValue {
            text-align: right;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>QR Kod Okuyucu Uygulaması</h1>
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="overlay"></div>
    </div>
    <div id="sliderContainer">
        <div class="sliderGroup">
            <label for="sizeSlider">Boyut (px):</label>
            <input type="range" id="sizeSlider" min="50" max="300" value="150">
            <div class="sliderValue">150px</div>
        </div>
    </div>
    <div id="controls">
        <div class="button-group">
            <button id="scanQrButton" disabled>QR Kod Oku</button>
        </div>
        <div id="resultLabel"><strong>QR Kod Sonucu:</strong></div>
        <div id="result">Henüz QR kod okunmadı.</div>
        <img id="croppedImage" alt="QR Kod Alanı">
    </div>

    <script>
        // Gerekli elementleri seç
        const video = document.getElementById('video');
        const scanQrButton = document.getElementById('scanQrButton');
        const resultDiv = document.getElementById('result');
        const croppedImage = document.getElementById('croppedImage');
        const overlay = document.getElementById('overlay');
        const sizeSlider = document.getElementById('sizeSlider');
        const sizeValue = sizeSlider.nextElementSibling;

        // Kamera başlatma fonksiyonu
        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                // Video akışı başladığında QR butonunu etkinleştir
                video.onloadedmetadata = () => {
                    video.play();
                    scanQrButton.disabled = false;
                };
            } catch (err) {
                console.error('Kamera erişim hatası:', err);
                alert('Kameraya erişilemiyor: ' + err.message);
            }
        }

        // Overlay boyutunu güncelleme fonksiyonu
        function updateOverlaySize() {
            const size = parseInt(sizeSlider.value, 10);

            // Minimum ve maksimum değerleri kontrol et
            const validSize = isNaN(size) || size < 50 ? 50 : (size > 300 ? 300 : size);

            sizeSlider.value = validSize;

            // Slider değerini göster
            sizeValue.textContent = `${validSize}px`;

            // Overlay boyutunu güncelle
            overlay.style.width = `${validSize}px`;
            overlay.style.height = `${validSize}px`;

            // Kırpılmış görüntüyü yeniden boyutlandır
            croppedImage.style.width = `${validSize}px`;
            croppedImage.style.height = `${validSize}px`;
        }

        // Slider değişikliklerini dinle
        sizeSlider.addEventListener('input', updateOverlaySize);

        // Başlangıçta overlay boyutunu ayarla
        updateOverlaySize();

        // QR Kod okuma fonksiyonu
        async function performQRScan() {
            scanQrButton.disabled = true;
            resultDiv.textContent = 'QR kod okunuyor...';
            try {
                // Video elementinden bir kare al
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Overlay koordinatlarını hesapla
                const videoContainer = document.getElementById('video-container');
                const rect = overlay.getBoundingClientRect();
                const containerRect = videoContainer.getBoundingClientRect();

                // Ölçek faktörünü hesapla
                const scaleX = video.videoWidth / containerRect.width;
                const scaleY = video.videoHeight / containerRect.height;

                const cropSize = parseInt(sizeSlider.value, 10) * scaleX;

                const cropX = (rect.left - containerRect.left) * scaleX;
                const cropY = (rect.top - containerRect.top) * scaleY;

                // Kırpma işlemi
                const croppedCanvas = document.createElement('canvas');
                croppedCanvas.width = cropSize;
                croppedCanvas.height = cropSize;
                const croppedCtx = croppedCanvas.getContext('2d');
                croppedCtx.drawImage(canvas, cropX, cropY, cropSize, cropSize, 0, 0, cropSize, cropSize);

                // Kırpılmış görüntüyü göster
                croppedImage.src = croppedCanvas.toDataURL('image/png');

                // QR kodu tarama
                const imageData = croppedCtx.getImageData(0, 0, croppedCanvas.width, croppedCanvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    resultDiv.textContent = code.data;
                } else {
                    resultDiv.textContent = 'QR kod bulunamadı.';
                }

            } catch (err) {
                console.error('QR kod okuma hatası:', err);
                resultDiv.textContent = 'QR kod okuma hatası: ' + err.message;
            } finally {
                scanQrButton.disabled = false;
            }
        }

        // Butona olay dinleyicisi ekle
        scanQrButton.addEventListener('click', performQRScan);

        // Kamerayı başlat
        startCamera();
    </script>
</body>
</html>
