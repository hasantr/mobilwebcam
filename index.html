<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wide Area OCR App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #videoContainer {
            position: relative;
            width: 640px;
            height: 480px;
            overflow: hidden;
            background-color: #000;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #scanArea {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid red;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        #result, #debugInfo {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
        }
        #debugInfo {
            background-color: #ffeeee;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #capturedImage {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Wide Area OCR App</h1>
    <div id="videoContainer">
        <video id="video" autoplay playsinline></video>
        <div id="scanArea"></div>
    </div>
    <button id="scanButton">Scan Digits</button>
    <button id="testOCRButton">Test OCR</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="result"></div>
    <div id="debugInfo"></div>
    <img id="capturedImage" alt="Captured Image">
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const scanButton = document.getElementById('scanButton');
        const testOCRButton = document.getElementById('testOCRButton');
        const result = document.getElementById('result');
        const debugInfo = document.getElementById('debugInfo');
        const capturedImage = document.getElementById('capturedImage');
        const scanArea = document.getElementById('scanArea');

        const SCAN_AREA_WIDTH = 480;
        const SCAN_AREA_HEIGHT = 360;

        // Camera access
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    updateScanArea();
                    debugInfo.textContent += `Video dimensions: ${video.videoWidth}x${video.videoHeight}\n`;
                };
            } catch (err) {
                console.error("Camera access error:", err);
                debugInfo.textContent += `Camera error: ${err.name} - ${err.message}\n`;
                alert("Failed to access camera. Please check camera permissions and refresh the page.");
            }
        }

        function updateScanArea() {
            const videoAspectRatio = video.videoWidth / video.videoHeight;
            const containerAspectRatio = video.offsetWidth / video.offsetHeight;

            let videoDrawWidth, videoDrawHeight;

            if (videoAspectRatio > containerAspectRatio) {
                videoDrawHeight = video.offsetHeight;
                videoDrawWidth = video.offsetHeight * videoAspectRatio;
            } else {
                videoDrawWidth = video.offsetWidth;
                videoDrawHeight = video.offsetWidth / videoAspectRatio;
            }

            const scaleX = videoDrawWidth / video.videoWidth;
            const scaleY = videoDrawHeight / video.videoHeight;

            scanArea.style.width = `${SCAN_AREA_WIDTH * scaleX}px`;
            scanArea.style.height = `${SCAN_AREA_HEIGHT * scaleY}px`;
        }

        // OCR scanning
        scanButton.onclick = async function() {
            result.textContent = "Scanning...";
            debugInfo.textContent = "Scan button clicked\n";
            
            // Capture the center area of the camera image
            canvas.width = SCAN_AREA_WIDTH;
            canvas.height = SCAN_AREA_HEIGHT;
            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;
            const startX = (videoWidth - SCAN_AREA_WIDTH) / 2;
            const startY = (videoHeight - SCAN_AREA_HEIGHT) / 2;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, startX, startY, SCAN_AREA_WIDTH, SCAN_AREA_HEIGHT, 0, 0, SCAN_AREA_WIDTH, SCAN_AREA_HEIGHT);
            debugInfo.textContent += `Captured area: ${startX},${startY} - ${SCAN_AREA_WIDTH}x${SCAN_AREA_HEIGHT}\n`;

            // Display captured image
            capturedImage.src = canvas.toDataURL('image/png');

            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'eng', {
                    logger: m => console.log(m)
                });
                const cleanedText = text.replace(/[^0-9]/g, '');
                result.textContent = cleanedText || "No digits found";
                debugInfo.textContent += `OCR result: ${text}\nCleaned result: ${cleanedText}\n`;
            } catch (err) {
                console.error("OCR error:", err);
                result.textContent = "OCR scanning failed.";
                debugInfo.textContent += `OCR error: ${err.message}\n`;
            }
        };

        // Test OCR with a known image
        testOCRButton.onclick = async function() {
            result.textContent = "Testing OCR...";
            debugInfo.textContent = "Test OCR button clicked\n";

            const testImage = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAAAyCAYAAAAZUZThAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAJTSURBVHhe7d1BbsIwEIVhLkfP0gUrdsjSG3CCnrZsWbAgEu2CIhCKij2ecSb5P8mLhojY88bBIckYAAAAAAAAAAAAAAAAAAAAAAAAYEz3ajtMYbyPof+c4vh+DP34dR7mL9taTPPycgrri3qdw7Dy3jz6z2npxqP3agvrPE+hybnW2Hr1bYyx/8h5LzbrU3eN4/yu17AYt9uH/kWv7jqF4UjFxTWF8VXFm1Kx08re3GsM45defU3d+qZixzWnYhdUw+ZULD+tto/DTo1TkR+qhsmLpGInKnZYzX+zqNjLi6Yi31Qs87UZ9qrRMqRruIqJqkBB5lSjZUjXcBUTVYGCzKlGy5Cu4SomqgIFmVONliFdw1VMVIVWC7I61FWDX2Krp5qGoZWCbJ5Wqrmf4tYR+KGiP9pVAf+ybLEgm6eVau6nuFVASqI/2lUB/7JssSDTWmRyVaOpINPNXSHOqe7Uq9XYTSu8nGAW+COnNf9TXa26k0iM1dOqvz9lHqfndVv9t67MRSxqfpK0pFhdWSdR8+NElPEOcrPQTK2aHy9adSPNEtYnUr4WeeINbRUmv5LrLn5vssVyR0V+qFjm6yFLOw75OsqeYvIiyV3JdZe/N2plkqvDTJdj1jt1lLzcQUSuLEg2udUUx3cVf7E+3KnYs+UZxjEV+3/6Q3ixczdPSzXuSRVu3njGdKL1rsoauV7PPX4DcVNJ/tRZnw9U+MmLkPsKmIIAAAAAAAAAAAAAAAAAAAAAAAAw7AK/4/8/0sXDEgAAAABJRU5ErkJggg==';
            
            try {
                const { data: { text } } = await Tesseract.recognize(testImage, 'eng', {
                    logger: m => console.log(m)
                });
                const cleanedText = text.replace(/[^0-9]/g, '');
                result.textContent = cleanedText || "No digits found";
                debugInfo.textContent += `Test OCR result: ${text}\nCleaned result: ${cleanedText}\n`;
            } catch (err) {
                console.error("Test OCR error:", err);
                result.textContent = "Test OCR failed.";
                debugInfo.textContent += `Test OCR error: ${err.message}\n`;
            }
        };

        // Start the camera
        startCamera();

        // Update scan area on window resize
        window.addEventListener('resize', updateScanArea);
    </script>
</body>
</html>
