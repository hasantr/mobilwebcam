<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Camera OCR App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #videoContainer {
            position: relative;
            width: 640px;
            height: 480px;
            overflow: hidden;
            background-color: #000;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #scanArea {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid red;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        #result, #debugInfo {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
        }
        #debugInfo {
            background-color: #ffeeee;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #capturedImage, #processedImage {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Fixed Camera OCR App</h1>
    <div id="videoContainer">
        <video id="video" autoplay playsinline></video>
        <div id="scanArea"></div>
    </div>
    <button id="scanButton">Scan Text</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="result"></div>
    <div id="debugInfo"></div>
    <img id="capturedImage" alt="Captured Image">
    <img id="processedImage" alt="Processed Image">
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/opencv.js/4.5.1/opencv.min.js" onload="onOpenCvReady();" type="text/javascript"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const scanButton = document.getElementById('scanButton');
        const result = document.getElementById('result');
        const debugInfo = document.getElementById('debugInfo');
        const capturedImage = document.getElementById('capturedImage');
        const processedImage = document.getElementById('processedImage');
        const scanArea = document.getElementById('scanArea');

        const SCAN_AREA_WIDTH = 480;
        const SCAN_AREA_HEIGHT = 360;

        let isOpenCvReady = false;

        function onOpenCvReady() {
            isOpenCvReady = true;
            debugInfo.textContent += "OpenCV.js is ready.\n";
            startCamera();
        }

        // Camera access
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    updateScanArea();
                    debugInfo.textContent += `Video dimensions: ${video.videoWidth}x${video.videoHeight}\n`;
                };
            } catch (err) {
                console.error("Camera access error:", err);
                debugInfo.textContent += `Camera error: ${err.name} - ${err.message}\n`;
                alert("Failed to access camera. Please check camera permissions and refresh the page.");
            }
        }

        function updateScanArea() {
            const videoAspectRatio = video.videoWidth / video.videoHeight;
            const containerWidth = videoContainer.offsetWidth;
            const containerHeight = videoContainer.offsetHeight;
            const containerAspectRatio = containerWidth / containerHeight;

            let scanAreaWidth, scanAreaHeight;

            if (videoAspectRatio > containerAspectRatio) {
                scanAreaHeight = containerHeight * 0.8;
                scanAreaWidth = scanAreaHeight * (SCAN_AREA_WIDTH / SCAN_AREA_HEIGHT);
            } else {
                scanAreaWidth = containerWidth * 0.8;
                scanAreaHeight = scanAreaWidth * (SCAN_AREA_HEIGHT / SCAN_AREA_WIDTH);
            }

            scanArea.style.width = `${scanAreaWidth}px`;
            scanArea.style.height = `${scanAreaHeight}px`;
        }

        function preprocessImage(src) {
            let dst = new cv.Mat();
            cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY);
            cv.threshold(src, dst, 0, 255, cv.THRESH_BINARY_INV + cv.THRESH_OTSU);
            return dst;
        }

        // OCR scanning
        scanButton.onclick = async function() {
            if (!isOpenCvReady) {
                alert("OpenCV.js is not ready yet. Please wait a moment and try again.");
                return;
            }

            result.textContent = "Scanning...";
            debugInfo.textContent = "Scan button clicked\n";
            
            // Capture the center area of the camera image
            canvas.width = SCAN_AREA_WIDTH;
            canvas.height = SCAN_AREA_HEIGHT;
            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;
            const startX = (videoWidth - SCAN_AREA_WIDTH) / 2;
            const startY = (videoHeight - SCAN_AREA_HEIGHT) / 2;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, startX, startY, SCAN_AREA_WIDTH, SCAN_AREA_HEIGHT, 0, 0, SCAN_AREA_WIDTH, SCAN_AREA_HEIGHT);
            debugInfo.textContent += `Captured area: ${startX},${startY} - ${SCAN_AREA_WIDTH}x${SCAN_AREA_HEIGHT}\n`;

            // Display captured image
            capturedImage.src = canvas.toDataURL('image/png');

            // Preprocess the image
            let src = cv.imread(canvas);
            let dst = preprocessImage(src);
            cv.imshow(canvas, dst);
            processedImage.src = canvas.toDataURL('image/png');

            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'eng', {
                    logger: m => console.log(m)
                });
                result.textContent = text || "No text found";
                debugInfo.textContent += `OCR result: ${text}\n`;
            } catch (err) {
                console.error("OCR error:", err);
                result.textContent = "OCR scanning failed.";
                debugInfo.textContent += `OCR error: ${err.message}\n`;
            }

            src.delete();
            dst.delete();
        };

        // Update scan area on window resize
        window.addEventListener('resize', updateScanArea);
    </script>
</body>
</html>
