<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil OCR Kamera Uygulaması</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
        }
        #video-container {
            position: relative;
            width: 100px;
            height: 70px;
            overflow: hidden;
            border: 2px solid #333;
        }
        #video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #capture-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result, #debug {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            word-wrap: break-word;
        }
        #debug {
            color: red;
        }
        #preview-canvas {
            margin-top: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
    </div>
    <button id="capture-btn">Tara</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <canvas id="preview-canvas" width="100" height="70"></canvas>
    <div id="result"></div>
    <div id="debug"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const previewCanvas = document.getElementById('preview-canvas');
        const captureBtn = document.getElementById('capture-btn');
        const result = document.getElementById('result');
        const debug = document.getElementById('debug');

        // Kamera erişimi
        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    debug.textContent = `Kamera başlatıldı. Çözünürlük: ${video.videoWidth}x${video.videoHeight}`;
                };
            } catch (error) {
                debug.textContent = 'Kamera erişim hatası: ' + error.message;
            }
        }

        setupCamera();

        // OCR işlemi
        async function performOCR(imageData) {
            try {
                const worker = await Tesseract.createWorker();
                await worker.loadLanguage('eng');
                await worker.initialize('eng');
                debug.textContent = 'OCR işlemi başlatıldı.';
                const { data: { text } } = await worker.recognize(imageData);
                await worker.terminate();
                debug.textContent = 'OCR işlemi tamamlandı.';
                return text;
            } catch (error) {
                console.error('OCR Hatası:', error);
                throw new Error('OCR işlemi sırasında hata: ' + (error.message || 'Bilinmeyen hata'));
            }
        }

        captureBtn.addEventListener('click', async () => {
            try {
                // Kamera görüntüsünün en-boy oranını koruyarak 100x70 boyutuna ölçeklendirme
                const aspectRatio = video.videoWidth / video.videoHeight;
                let captureWidth = 100;
                let captureHeight = captureWidth / aspectRatio;
                
                if (captureHeight > 70) {
                    captureHeight = 70;
                    captureWidth = captureHeight * aspectRatio;
                }

                canvas.width = captureWidth;
                canvas.height = captureHeight;
                canvas.getContext('2d').drawImage(video, 0, 0, captureWidth, captureHeight);
                
                // Önizleme canvas'ına görüntüyü çiz
                previewCanvas.width = captureWidth;
                previewCanvas.height = captureHeight;
                previewCanvas.getContext('2d').drawImage(canvas, 0, 0);
                
                const imageData = canvas.toDataURL('image/png');
                result.textContent = 'İşleniyor...';
                debug.textContent = 'Görüntü yakalandı, OCR başlatılıyor.';
                
                const text = await performOCR(imageData);
                if (text && text.trim() !== '') {
                    result.textContent = 'Taranan Metin: ' + text;
                    debug.textContent = 'İşlem başarıyla tamamlandı.';
                } else {
                    result.textContent = 'Metin bulunamadı.';
                    debug.textContent = 'OCR işlemi tamamlandı, ancak metin tespit edilemedi.';
                }
            } catch (error) {
                result.textContent = 'Hata oluştu';
                debug.textContent = error.message;
                console.error('Detaylı hata:', error);
            }
        });
    </script>
</body>
</html>
