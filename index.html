<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil OCR Kamera Uygulaması</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
        }
        #video-container {
            position: relative;
            width: 100px;
            height: 70px;
            overflow: hidden;
            border: 2px solid #333;
        }
        #video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
        }
        #capture-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result, #debug {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            word-wrap: break-word;
        }
        #debug {
            color: red;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
    </div>
    <button id="capture-btn">Tara</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="result"></div>
    <div id="debug"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');
        const result = document.getElementById('result');
        const debug = document.getElementById('debug');

        // Kamera erişimi
        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
                debug.textContent = 'Kamera başarıyla başlatıldı.';
            } catch (error) {
                debug.textContent = 'Kamera erişim hatası: ' + error.message;
            }
        }

        setupCamera();

        // OCR işlemi
        async function performOCR(imageData) {
            try {
                const worker = await Tesseract.createWorker('eng');
                debug.textContent = 'OCR işlemi başlatıldı.';
                const { data: { text } } = await worker.recognize(imageData);
                await worker.terminate();
                debug.textContent = 'OCR işlemi tamamlandı.';
                return text;
            } catch (error) {
                throw new Error('OCR işlemi sırasında hata: ' + error.message);
            }
        }

        captureBtn.addEventListener('click', async () => {
            try {
                canvas.width = 100;
                canvas.height = 70;
                canvas.getContext('2d').drawImage(video, 0, 0, 100, 70);
                
                const imageData = canvas.toDataURL('image/png');
                result.textContent = 'İşleniyor...';
                debug.textContent = 'Görüntü yakalandı, OCR başlatılıyor.';
                
                const text = await performOCR(imageData);
                result.textContent = 'Taranan Metin: ' + text;
                debug.textContent = 'İşlem başarıyla tamamlandı.';
            } catch (error) {
                result.textContent = 'Hata oluştu';
                debug.textContent = error.message;
            }
        });
    </script>
</body>
</html>
