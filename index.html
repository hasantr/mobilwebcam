<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Okuyucu Uygulaması</title>
    <!-- jsQR CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        /* Başlık boyutunu uygun şekilde ayarladım */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px; /* Uygun font boyutu */
        }
        #video-container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #000;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #000;
            /* Transform scaling kaldırıldı */
        }
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px; /* Başlangıç boyutu */
            height: 150px; /* Başlangıç boyutu */
            transform: translate(-50%, -50%);
            border: 2px solid red;
            box-sizing: border-box;
            pointer-events: none;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 300px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            flex: 1 1 45%;
            min-width: 120px;
        }
        .button-group button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        /* Sonuç etiketini ve sonuç alanını düzenledim */
        #resultLabel {
            margin-top: 20px;
            font-weight: bold;
            width: 100%;
            text-align: left;
            color: black;
            -webkit-text-stroke: 1px white; /* Beyaz stroke ekledim */
            text-stroke: 1px white; /* Beyaz stroke ekledim */
        }
        #result {
            margin-top: 10px;
            width: 100%;
            word-wrap: break-word;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            min-height: 50px;
            text-align: left;
            color: black; /* Siyah font rengi */
            -webkit-text-stroke: 0.5px white; /* Beyaz stroke ekledim */
            text-stroke: 0.5px white; /* Beyaz stroke ekledim */
        }
        #croppedImage {
            margin-top: 10px;
            width: 150px;
            height: 150px;
            border: 1px solid #ccc;
            object-fit: cover;
        }
        /* Responsive Design */
        @media (max-width: 400px) {
            #video-container, #result {
                width: 90vw;
                height: auto;
            }
            #overlay {
                width: 45vw;
                height: 45vw;
            }
            #croppedImage {
                width: 45vw;
                height: 45vw;
            }
            .button-group button {
                flex: 1 1 100%;
                min-width: unset;
            }
        }
        /* Slider Alanları Stili */
        #sliderContainer {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sliderGroup {
            display: flex;
            flex-direction: column;
        }
        .sliderGroup label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .sliderGroup input[type="range"] {
            width: 100%;
        }
        .sliderValue {
            text-align: right;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>QR Kod Okuyucu</h1> <!-- Başlık uygun boyuta ayarlandı -->
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="overlay"></div>
    </div>
    <div id="sliderContainer">
        <div class="sliderGroup">
            <label for="sizeSlider">Overlay Boyutu (px):</label>
            <input type="range" id="sizeSlider" min="50" max="300" value="150">
            <div class="sliderValue">150px</div>
        </div>
        <!-- Zoom Slider'ı kamera düzeyinde zoom yapacak şekilde güncelledim -->
        <div class="sliderGroup">
            <label for="zoomSlider">Zoom:</label>
            <input type="range" id="zoomSlider" min="1" max="3" step="0.1" value="1">
            <div class="sliderValue">1x</div>
        </div>
    </div>
    <div id="controls">
        <div class="button-group">
            <button id="scanQrButton" disabled>QR Kod Oku</button>
        </div>
        <div id="resultContainer">
            <div id="resultLabel"><strong>QR Kod Sonucu:</strong></div>
            <div id="result">Henüz QR kod okunmadı.</div>
        </div>
        <img id="croppedImage" alt="QR Kod Alanı">
    </div>

    <script>
        // Gerekli elementleri seç
        const video = document.getElementById('video');
        const scanQrButton = document.getElementById('scanQrButton');
        const resultDiv = document.getElementById('result');
        const croppedImage = document.getElementById('croppedImage');
        const overlay = document.getElementById('overlay');
        const sizeSlider = document.getElementById('sizeSlider');
        const sizeValue = sizeSlider.nextElementSibling;
        const zoomSlider = document.getElementById('zoomSlider');
        const zoomValue = zoomSlider.nextElementSibling;
        const videoContainer = document.getElementById('video-container');
        const resultContainer = document.getElementById('resultContainer');

        // Kamera akışını ve zoom yeteneklerini yönetecek değişkenler
        let videoStream = null;
        let videoTrack = null;
        let capabilities = null;
        let currentZoom = 1;

        // Kamera başlatma fonksiyonu
        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                };
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = videoStream;

                // Video akışı başladığında QR butonunu etkinleştir
                video.onloadedmetadata = () => {
                    video.play();
                    scanQrButton.disabled = false;
                };

                // Video track'ini ve yeteneklerini al
                videoTrack = videoStream.getVideoTracks()[0];
                capabilities = videoTrack.getCapabilities();

                // Zoom slider'ını yeteneklere göre ayarla
                if (capabilities.zoom) {
                    zoomSlider.min = capabilities.zoom.min;
                    zoomSlider.max = capabilities.zoom.max;
                    zoomSlider.step = capabilities.zoom.step || 0.1;
                    zoomSlider.value = currentZoom;
                    zoomValue.textContent = `${currentZoom.toFixed(1)}x`;
                    zoomSlider.disabled = false;
                } else {
                    // Zoom desteklenmiyorsa slider'ı devre dışı bırak
                    zoomSlider.disabled = true;
                    zoomValue.textContent = 'Zoom Desteklenmiyor';
                }
            } catch (err) {
                console.error('Kamera erişim hatası:', err);
                alert('Kameraya erişilemiyor: ' + err.message);
            }
        }

        // Overlay boyutunu güncelleme fonksiyonu
        function updateOverlaySize() {
            const size = parseInt(sizeSlider.value, 10);

            // Minimum ve maksimum değerleri kontrol et
            const validSize = isNaN(size) || size < 50 ? 50 : (size > 300 ? 300 : size);

            sizeSlider.value = validSize;

            // Slider değerini göster
            sizeValue.textContent = `${validSize}px`;

            // Overlay boyutunu güncelle
            overlay.style.width = `${validSize}px`;
            overlay.style.height = `${validSize}px`;

            // Kırpılmış görüntüyü yeniden boyutlandır
            croppedImage.style.width = `${validSize}px`;
            croppedImage.style.height = `${validSize}px`;
        }

        // Zoom seviyesini güncelleme fonksiyonu (Kamera düzeyinde)
        async function updateZoom() {
            if (!videoTrack || !capabilities.zoom) {
                return;
            }

            const zoom = parseFloat(zoomSlider.value);
            zoomValue.textContent = `${zoom.toFixed(1)}x`;

            const constraints = {
                advanced: [{ zoom: zoom }]
            };

            try {
                await videoTrack.applyConstraints(constraints);
                currentZoom = zoom;
            } catch (err) {
                console.error('Zoom uygulama hatası:', err);
                alert('Zoom uygulanırken bir hata oluştu: ' + err.message);
            }
        }

        // Slider değişikliklerini dinle
        sizeSlider.addEventListener('input', updateOverlaySize);
        zoomSlider.addEventListener('input', updateZoom);

        // Başlangıçta overlay ve zoom değerini ayarla
        updateOverlaySize();
        updateZoom();

        // QR Kod okuma fonksiyonu
        async function performQRScan() {
            scanQrButton.disabled = true;
            resultDiv.textContent = 'QR kod okunuyor...';
            resultContainer.style.backgroundColor = ''; // Arkaplan rengini sıfırla
            try {
                // Video elementinden bir kare al
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Overlay boyutu ve video boyutunu al
                const overlaySize = parseInt(sizeSlider.value, 10);
                const videoWidth = video.videoWidth;
                const videoHeight = video.videoHeight;

                // Kırpma boyutunu hesapla
                const cropSize = overlaySize;

                // Video merkez koordinatları
                const centerX = videoWidth / 2;
                const centerY = videoHeight / 2;

                // Kırpma koordinatlarını hesapla
                const cropX = centerX - (cropSize / 2);
                const cropY = centerY - (cropSize / 2);

                // Kırpma işlemi
                const croppedCanvas = document.createElement('canvas');
                croppedCanvas.width = cropSize;
                croppedCanvas.height = cropSize;
                const croppedCtx = croppedCanvas.getContext('2d');
                croppedCtx.drawImage(canvas, cropX, cropY, cropSize, cropSize, 0, 0, cropSize, cropSize);

                // Kırpılmış görüntüyü göster
                croppedImage.src = croppedCanvas.toDataURL('image/png');

                // QR kodu tarama
                const imageData = croppedCtx.getImageData(0, 0, croppedCanvas.width, croppedCanvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    resultDiv.textContent = code.data;
                    // Başarılı okuma durumunda arkaplan yeşil
                    resultContainer.style.backgroundColor = '#d4edda'; // Yeşil arkaplan
                } else {
                    resultDiv.textContent = 'QR kod bulunamadı.';
                    // Hatalı okuma durumunda arkaplan kırmızı
                    resultContainer.style.backgroundColor = '#f8d7da'; // Kırmızı arkaplan
                }

            } catch (err) {
                console.error('QR kod okuma hatası:', err);
                resultDiv.textContent = 'QR kod okuma hatası: ' + err.message;
                // Hata durumunda arkaplan kırmızı
                resultContainer.style.backgroundColor = '#f8d7da'; // Kırmızı arkaplan
            } finally {
                scanQrButton.disabled = false;
            }
        }

        // Butona olay dinleyicisi ekle
        scanQrButton.addEventListener('click', performQRScan);

        // Kamerayı başlat
        startCamera();
    </script>
</body>
</html>
